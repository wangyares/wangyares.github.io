<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>告白气球</title>
		<link rel="icon" href="favicon.ico" sizes="128x128">
		<link rel="icon" href="https://raw.githubusercontent.com/jamesyangget/love/master/favicon.ico" type="image/x-icon">
		<style type="text/css">
		body,html{
			width: 100%;
			height: 100%;
			background-color: #000;
		}
		div{
			position: absolute;
			border-radius: 50%;
		}
		#txt{
			position: relative;
			width: 400px;
			height: 100px;
			margin: 300px 600px;
			font-size: 50px;
			z-index: 1000;
		}
		</style>
	</head>
	<body>
		<div id="txt">
			<p>我爱你!</p>			
		</div>
		<embed src="告白气球-周杰伦.mp3" autostart="true" loop="true" hidden="true"></embed>
 
		<script type="text/javascript" src="js/demo1.js"></script>
		<script type="text/javascript">
			//照片
			var n = 1;
			var t =setInterval(function(){
				var b = new Balloon("url(https://api.imjad.cn/pixiv/v2/?type=illust&id=72273858)")       //("url(image/img"+n+".jpg)");
				//绘制气球
				b.drawBalloon(document.body);
				//气球动起来
				b.run();
				n++;
				if(n>3){
					clearInterval(t);
				}
			},3000);
			
			//气球
			for (var i =0; i<=30;i++){
			//创建气球对象
			var b = new Balloon();
			//绘制气球
			b.drawBalloon(document.body);
			//气球动起来
			b.run();
			}
		
		</script>
	</body>
</html>
